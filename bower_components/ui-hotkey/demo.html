<!doctype html>

<html>
  <head>
    <title>ui-hotkey</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/ui-hotkey.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <h1>Try pressing these keys:</h1>
      <ul>
        <li>SHIFT + /</li>
        <li>CONTROL + SHIFT + G</li>
      </ul>
      <ui-hotkey key="shift+/" id="shiftslash"></ui-hotkey>
      <ui-hotkey key="control+shift+g" id="controlshiftg"></ui-hotkey>
    </div>
    <script>
      document.addEventListener('polymer-ready', function() {
        var shiftSlash = document.querySelector('#shiftslash');
        var controlShiftG = document.querySelector('#controlshiftg');

        shiftSlash.addEventListener('click', function(e) {
          console.log('Shift+/: ', e);
          alert('Shift+/ pressed!');
        });

        controlShiftG.addEventListener('click', function(e) {
          console.log('CONTROL+SHIFT+G:', e);
          alert('Control+Shift+G pressed!');
        });
      })
    </script>
  </body>
</html>
