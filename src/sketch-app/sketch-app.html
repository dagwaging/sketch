<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../fit-ratio-container/fit-ratio-container.html">
<link rel="import" href="../sketch-canvas/sketch-canvas.html">

<dom-module id="sketch-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      #stats.title {
        @apply(--layout-horizontal);
        line-height: normal;
      }

      #stats > div {
        display: inline-block;
        margin: 8px;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      fit-ratio-container {
        @apply(--layout-fit);
        margin: 16px;
      }

      #sketch {
        width: 100%;
        height: 100%;
      }

      #ink {
        flex-grow: 1;
      }

      #progress {
        visibility: hidden;
        top: 0;
      }
    </style>
    <div class="content">
      <fit-ratio-container ratio="4/3">
        <sketch-canvas id="sketch" ink="{{ink}}" can-undo="{{canUndo}}" can-redo="{{canRedo}}"></sketch-canvas>
      </fit-ratio-container>
      <paper-fab
          id="swap"
          title="Swap"
          icon="send"
          on-tap="_swap"></paper-fab>
    </div>
    <paper-toolbar>
      <paper-progress class="fit" id="progress" indeterminate></paper-progress>
      <paper-icon-button
          id="reset"
          title="Reset"
          icon="delete"
          on-tap="_reset"></paper-icon-button>
      <paper-icon-button
          id="undo"
          title="Undo"
          icon="undo"
          disabled="{{!canUndo}}"
          on-tap="_undo"></paper-icon-button>
      <paper-icon-button
          id="redo"
          title="Redo"
          icon="redo"
          disabled="{{!canRedo}}"
          on-tap="_redo"></paper-icon-button>
      <div id="stats" class="title">
          <div id="ink">{{ink}}% ink used</div>
        <div id="sketches"></div>
        <div id="artists"></div>
        <div id="peekers"></div>
      </div>
      <paper-icon-button
          id="peek"
          title="Peek"
          icon="visibility"
          on-tap="_peek"></paper-icon-button>
      <paper-icon-button
          id="gallery"
          title="View gallery"
          icon="view-module"
          on-tap="_viewGallery"></paper-icon-button>
      <paper-icon-button
          id="save"
          title="Save"
          icon="save"
          on-tap="_save"></paper-icon-button>
    </paper-toolbar>
    <paper-dialog id="resetDialog" on-iron-overlay-closed="_doReset" with-backdrop>
      <h2>Are you sure?</h2>
      <p>
        You will lose your current drawing
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Reset</paper-button>
      </div>
    </paper-dialog>
    <iron-ajax
        id="getStatsRequest"
        url="http://cors-dagwaging.rhcloud.com/garyc.me/sketch/getStats.php?timespan=300"
        handle-as="text"
        on-response="_onGetStats"></iron-ajax>
    <iron-ajax
        id="getMaxIDRequest"
        url="http://cors-dagwaging.rhcloud.com/garyc.me/sketch/getMaxID.php"
        handle-as="text"
        on-response="_onSwap"></iron-ajax>
    <iron-ajax
        id="swapRequest"
        url="http://cors-dagwaging.rhcloud.com/garyc.me/sketch/swap.php?v=32"
        method="POST"
        handle-as="text"
        on-response="_onSwap"></iron-ajax>
    <iron-ajax
        id="getRequest"
        url="http://cors-dagwaging.rhcloud.com/garyc.me/sketch/get.php"
        handle-as="text"
        on-response="_onGet"></iron-ajax>
    <form id="saveForm" action="http://cors-dagwaging.rhcloud.com/download/sketch.png" method="POST">
      <input type="hidden" id="saveData" name="data" />
    </form>
    <iron-a11y-keys target="[[target]]" keys="ctrl+z" on-keys-pressed="_undo"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="ctrl+y" on-keys-pressed="_redo"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="delete" on-keys-pressed="_reset"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="ctrl+enter" on-keys-pressed="_swap"></iron-a11y-keys>
  </template>

  <script>
    Polymer({
      is: 'sketch-app',

      ready: function() {
        this.$.getStatsRequest.generateRequest();
        setInterval(this.$.getStatsRequest.generateRequest.bind(this.$.getStatsRequest), 10000);
        setInterval(this._saveData.bind(this), 10000);

        this._restoreData();
        window.addEventListener('beforeunload', this._saveData.bind(this));
      },

      // Public properties

      properties: {
        target: {
          type: Object,
          value: document.body
        }
      },

      canUndo: false,

      canRedo: false,

      // Private methods

      _showSketch: function(id) {
        this.$.progress.value = 0;
        this.$.progress.style.visibility = "visible";

        this.$.getRequest.params = { id: id || "" };
        this.$.getRequest.generateRequest();

        this.$.swap.disabled = true;
        this.$.peek.disabled = true;
        this.$.undo.disabled = true;
        this.$.redo.disabled = true;
        this.$.reset.disabled = true;
        this.$.sketch.disabled = true;
      },

      _saveData: function() {
        localStorage.setItem('data', this.$.sketch.disabled ? "" : this.$.sketch.data);
      },

      _restoreData: function() {
        this.$.sketch.data = localStorage.getItem('data') || "";
      },

      // Event handlers for ajax

      _onGetStats: function(event) {
        var stats = event.detail.response.split(",");

        var sketches = parseInt(stats[0]);
        var artists = parseInt(stats[1]);
        var peekers = parseInt(stats[2]);

        this.$.sketches.innerText = sketches + (sketches == 1 ? " sketch" : " sketches");
        this.$.artists.innerText = artists + (artists == 1 ? " artist" : " artists");
        this.$.peekers.innerText = peekers + (peekers == 1 ? " peeker" : " peekers");
      },

      _onSwap: function(event) {
        var id = parseInt(event.detail.response);

        if(id == -1) {
          this.$.swap.disabled = false;
          this.$.peek.disabled = false;
          this.$.undo.disabled = !this.canUndo;
          this.$.redo.disabled = !this.canRedo;
          this.$.reset.disabled = false;
          this.$.sketch.disabled = false;
          this.$.progress.style.visibility = "hidden";
        }
        else {
          this._showSketch(id);
        }
      },

      _onGet: function(event) {
        var sketchData = event.detail.response;

        if(sketchData == "wait") {
          setTimeout(this.$.getRequest.generateRequest.bind(this.$.getRequest), 3000);
        }
        else {
          this.$.sketch.data = sketchData;
          this.$.sketch.play();

          this.$.swap.disabled = true;
          this.$.peek.disabled = false;
          this.$.undo.disabled = true;
          this.$.redo.disabled = true;
          this.$.reset.disabled = false;
          this.$.sketch.disabled = true;
          this.$.progress.style.visibility = "hidden";
        }
      },

      // Event handlers for buttons

      _swap: function() {
        this.$.progress.value = 0;
        this.$.progress.style.visibility = "visible";

        this.$.swapRequest.body = this.$.sketch.data;
        this.$.swapRequest.generateRequest();

        this.$.swap.disabled = true;
        this.$.peek.disabled = true;
        this.$.undo.disabled = true;
        this.$.redo.disabled = true;
        this.$.reset.disabled = true;
        this.$.sketch.disabled = true;
      },

      _undo: function() {
        this.$.sketch.undo();
      },

      _redo: function() {
        this.$.sketch.redo();
      },

      _reset: function() {
        if(this.$.sketch.disabled) {
          this._doReset();
        }
        else {
          this.$.resetDialog.open();
        }
      },

      _doReset: function(event) {
        if(event && (event.detail.canceled || !event.detail.confirmed)) {
          return;
        }

        this.$.sketch.stop();
        this.$.sketch.data = "";

        this.$.swap.disabled = false;
        this.$.peek.disabled = false;
        this.$.undo.disabled = !this.canUndo;
        this.$.redo.disabled = !this.canRedo;
        this.$.reset.disabled = false;
        this.$.sketch.disabled = false;
        this.$.progress.style.visibility = "hidden";
      },

      _peek: function() {
        this.$.progress.value = 0;
        this.$.progress.style.visibility = "visible";

        this.$.getMaxIDRequest.generateRequest();

        this.$.swap.disabled = true;
        this.$.peek.disabled = true;
        this.$.undo.disabled = true;
        this.$.redo.disabled = true;
        this.$.reset.disabled = true;
        this.$.sketch.disabled = true;
      },

      _viewGallery: function() {
        window.open("http://garyc.me/sketch/gallery.swf");
      },

      _save: function() {
        this.$.saveData.value = this.$.sketch.canvasData;
        this.$.saveForm.submit();
      }
    });
  </script>
</dom-module>
