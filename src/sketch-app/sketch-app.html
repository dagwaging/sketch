<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../fit-ratio-container/fit-ratio-container.html">
<link rel="import" href="../sketch-canvas/sketch-canvas.html">

<dom-module id="sketch-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      #stats.title {
        text-align: center;
        line-height: normal;
      }

      #stats > div {
        display: inline-block;
        margin: 8px;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      fit-ratio-container {
        @apply(--layout-fit);
        margin: 16px;
      }

      sketch-canvas {
        width: 100%;
        height: 100%;
        background: red;
      }
    </style>
    <div class="content">
      <fit-ratio-container ratio="4/3">
        <sketch-canvas></sketch-canvas>
      </fit-ratio-container>
      <paper-fab title="Swap" icon="send"></paper-fab>
    </div>
    <paper-toolbar>
      <paper-icon-button title="Reset" icon="delete"></paper-icon-button>
      <paper-icon-button title="Undo" icon="undo"></paper-icon-button>
      <div id="stats" class="title">
        <div id="sketches">
          0 sketches
        </div>
        <div id="artists">
          0 artists
        </div>
        <div id="peekers">
          0 peekers
        </div>
      </div>
      <paper-icon-button title="View gallery" icon="view-module"></paper-icon-button>
      <paper-icon-button title="Peek" icon="visibility"></paper-icon-button>
    </paper-toolbar>
  </template>

  <script>
    Polymer({
      is: 'sketch-app'
    });
  </script>
</dom-module>
