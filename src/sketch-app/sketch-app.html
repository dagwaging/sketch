<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../fit-ratio-container/fit-ratio-container.html">
<link rel="import" href="../sketch-canvas/sketch-canvas.html">
<link rel="import" href="../sketch-api/sketch-api.html">

<dom-module id="sketch-app">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
      }

      .content {
        flex-grow: 1;
        position: relative;
      }

      .title span {
        margin: 8px;
        line-height: normal;
      }

      .title .stats {
        display: inline-block;
        float: right;
      }

      paper-fab {
        position: absolute;
        bottom: 16px;
        right: 16px;
      }

      fit-ratio-container {
        @apply(--layout-fit);
        margin: 16px;
      }

      #sketch {
        width: 100%;
        height: 100%;
      }

      paper-toolbar > paper-progress {
        top: 0;
      }
    </style>

    <div class="content">
      <fit-ratio-container ratio="4/3">
          <sketch-canvas
              id="sketch"
              ink="{{ink}}"
              can-undo="{{canUndo}}"
              can-redo="{{canRedo}}"
              disabled="{{sketchDisabled}}"></sketch-canvas>
      </fit-ratio-container>
      <paper-fab
          title="{{localize('swap')}}"
          icon="send"
          disabled="{{_swapDisabled(sketchDisabled, loading)}}"
          on-tap="_swap"></paper-fab>
    </div>

    <paper-toolbar>
      <paper-progress
          class="fit"
          hidden="{{!loading}}"
          indeterminate></paper-progress>

      <paper-icon-button
          title="{{localize('reset')}}"
          icon="delete"
          disabled="{{_resetDisabled(sketchDisabled, loading, canUndo)}}"
          on-tap="_reset"></paper-icon-button>
      <paper-icon-button
          title="{{localize('undo')}}"
          icon="undo"
          disabled="{{_editDisabled(sketchDisabled, loading, canUndo)}}"
          on-tap="_undo"></paper-icon-button>
      <paper-icon-button
          title="{{localize('redo')}}"
          icon="redo"
          disabled="{{_editDisabled(sketchDisabled, loading, canRedo)}}"
          on-tap="_redo"></paper-icon-button>

      <div class="title">
        <span>{{localize('ink', 'amount', ink)}}</span>
        <div class="stats">
          <span>{{localize('sketches', 'num', sketches)}}</span>
          <span>{{localize('artists', 'num', artists)}}</span>
          <span>{{localize('peekers', 'num', peekers)}}</span>
        </div>
      </div>

      <paper-icon-button
          title="{{localize('peek')}}"
          icon="visibility"
          disabled="{{loading}}"
          on-tap="_peek"></paper-icon-button>
      <paper-icon-button
          title="{{localize('viewGallery')}}"
          icon="view-module"
          on-tap="_viewGallery"></paper-icon-button>
      <paper-icon-button
          title="{{localize('save')}}"
          icon="save"
          on-tap="_save"></paper-icon-button>
    </paper-toolbar>

    <paper-dialog id="resetDialog" on-iron-overlay-closed="_doReset" with-backdrop>
        <h2>{{localize('resetDialogTitle')}}</h2>
      <p>{{localize('resetDialogContent')}}</p>
      <div class="buttons">
          <paper-button dialog-dismiss>{{localize('cancel')}}</paper-button>
          <paper-button dialog-confirm autofocus>{{localize('reset')}}</paper-button>
      </div>
    </paper-dialog>

    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+z"
        on-keys-pressed="_undo"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+y"
        on-keys-pressed="_redo"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="delete"
        on-keys-pressed="_reset"></iron-a11y-keys>
    <iron-a11y-keys
        target="[[target]]"
        keys="ctrl+enter"
        on-keys-pressed="_swap"></iron-a11y-keys>

    <sketch-api
        id="api"
        sketches="{{sketches}}"
        artists="{{artists}}"
        peekers="{{peekers}}"
        loading="{{loading}}"
        on-get="_onGet"
        on-swap-failed="_onSwapFailed"></sketch-api>
  </template>

  <script>
    Polymer({
      is: 'sketch-app',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      ready: function() {
        setInterval(this._saveData.bind(this), 10000);

        this._trackTabOpen();
        window.addEventListener('beforeunload', this._trackTabClose.bind(this));

        this._restoreData();
        window.addEventListener('beforeunload', this._saveData.bind(this));
      },
  
      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

      // Public properties

      properties: {
        target: {
          type: Object,
          value: document.body
        },
        language: {
          value: 'en'
        }
      },

      // Private properties

      _tabID: -1,

      // Private methods

      _swapDisabled: function(sketchDisabled, loading) {
        return sketchDisabled || loading;
      },

      _resetDisabled: function(sketchDisabled, loading, enabled) {
        return loading || (sketchDisabled ? false : !enabled);
      },

      _editDisabled: function(sketchDisabled, loading, enabled) {
        return sketchDisabled || loading || !enabled;
      },

      _trackTabOpen: function() {
        var tabs = JSON.parse(localStorage.getItem('tabs') || "{}");

        for(var id in tabs) {
          if(!tabs[id]) {
            this._tabID = id;
            break;
          }
        }

        if(this._tabID == -1) {
          this._tabID = 0;
          while(tabs[this._tabID]) {
            this._tabID++;
          }
        }

        tabs[this._tabID] = true;
        localStorage.setItem('tabs', JSON.stringify(tabs));
      },

      _trackTabClose: function() {
        var tabs = JSON.parse(localStorage.getItem('tabs') || "{}");
        var data = this.$.sketch.disabled ? "" : this.$.sketch.data;

        if(data.length > 0) {
          tabs[this._tabID] = false;
        }
        else {
          delete tabs[this._tabID];
        }

        localStorage.setItem('tabs', JSON.stringify(tabs));
      },

      _saveData: function() {
        var data = this.$.sketch.disabled ? "" : this.$.sketch.data;

        if(data.length > 0) {
          localStorage.setItem('data' + this._tabID, data);
          localStorage.setItem('history' + this._tabID, JSON.stringify(this.$.sketch.$.data._history));
          localStorage.setItem('head' + this._tabID, this.$.sketch.$.data._head);
        }
        else {
          localStorage.removeItem('data' + this._tabID);
          localStorage.removeItem('history' + this._tabID);
          localStorage.removeItem('head' + this._tabID);
        }
      },

      _restoreData: function() {
        this.$.sketch.data = localStorage.getItem('data' + this._tabID) || "";
        this.$.sketch.$.data._history = JSON.parse(localStorage.getItem('history' + this._tabID) || "[]");
        this.$.sketch.$.data._head = localStorage.getItem('head' + this._tabID) || 0;
      },

      // Event handlers for ajax

      _onSwapFailed: function() {
        this.sketchDisabled = false;
      },

      _onGet: function(data) {
        this.$.sketch.data = data.detail;
        this.$.sketch.play();
      },

      // Event handlers for buttons

      _swap: function() {
        this.$.api.swap(this.$.sketch.data);
        this.sketchDisabled = true;
      },

      _undo: function() {
        this.$.sketch.undo();
      },

      _redo: function() {
        this.$.sketch.redo();
      },

      _reset: function() {
        if(this.$.sketch.disabled) {
          this._doReset();
        }
        else {
          this.$.resetDialog.open();
        }
      },

      _doReset: function(event) {
        if(event && (event.detail.canceled || !event.detail.confirmed)) {
          return;
        }

        this.$.sketch.stop();
        this.$.sketch.data = "";
        this.sketchDisabled = false;
      },

      _peek: function() {
        this.$.api.peek();
        this.sketchDisabled = true;
      },

      _viewGallery: function() {
        window.open("http://garyc.me/sketch/gallery.swf");
      },

      _save: function() {
        this.$.api.save(this.$.sketch.canvasData);
      }
    });
  </script>
</dom-module>
